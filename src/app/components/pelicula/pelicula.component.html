<h1>{{pelicula.Title | uppercase}} <small>{{pelicula.Year | date:'y'}}</small></h1>
<hr>
<div class="row animated fadeIn fast">

  <div class="col-md-4">
    <img src="{{pelicula.Poster}}" alt="{{pelicula.Title}}" class="img-fluid">    
  </div>

  <div class="col-md-4">
    <h3>{{pelicula.Title |uppercase}}</h3>
    <hr>
    <p>
      {{pelicula.Plot}}      
    </p>        
  </div>
  <div class="col-md-4">    
    <a [routerLink]="['/peliculas']" class="btn btn-outline-danger btn-block" >Volver</a>
  </div>
</div>
